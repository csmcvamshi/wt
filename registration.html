<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reg.css">
    <script src="reg.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container" style="width: 400px;height: 90%;">
        <form id="RegForm" class="d-flex justify-content-center" >
            <div >Name: <input type="text" id="name" class="form-control" required></div>
            <div>FatherName : <input type="text" id="fathername" class="form-control" required></div>
            <div>UserName: <input type="text" id="username" class="form-control" required></div>
            <div>Password: <input type="password" id="password" class="form-control" required></div>
            <div>Confirm password : <input type="password" id="confirmpassword" class="form-control" required></div>
            <div>Email : <input type="text" id="email" class="form-control" required></div>
            <div>DOB : <input type="date" id="dob" required class="mb-2" class="form-control">
           <div class="mb-3">Gender: <input type="radio" id="male" name="gender" value="male">male
            <input type="radio" id="female" name="gender" value="female">female
            </div>
            <div class="mb-3">
            Languages: <input type="checkbox" value="C" name="check">C
            <input type="checkbox" value="C#" name="check">C#
            <input type="checkbox" value="java" name="check">Java
            <input type="checkbox" value="python" name="check">Python
            </div>
            <div>phone no: <input type="text" placeholder="enter 10 digit number" class="form-control" id="phoneno"></div>
            <div>Address : <textarea id="address" cols="15" rows="4" class="form-control" required></textarea></div>
            <div>Image: <input type="file" id="image" placeholder="Upload image" class="form-control" required></div>
            <div><input type="button" id="btn" value="Submit" class="form-control"> <input type="button" id="btn1" value="Reset" class="form-control">
            </div>
        </form>
    </div>
</body>

</html>
