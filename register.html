<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: rgb(51, 51, 51);">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./home.html" style="font-size: xx-large;font-weight: 900;">CVR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./faculty.html">Faculty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./research.html">Research</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" style="gap: 10px;">
                    <button class="btn btn-outline-success" type="button"
                        onclick="window.location.href='./login.html'">Login</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card bg-light shadow-lg p-4" style="opacity: 0.95;">
            <div class="d-flex justify-content-center" style="gap: 10px;">
                <div class="text-center p-3" style="width: 300px;">
                    <h1
                        style="font-size: xx-large; font-family: 'Times New Roman', Times, serif; margin: 5px; font-weight: bolder;">
                        Register</h1>
                    <form class="d-flex flex-column" style="gap: 10px;">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Full Name" name="name" required />
                        </div>

                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Email" name="email" required />
                        </div>

                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-regular fa-circle-user"></i></span>
                            <input type="text" class="form-control" placeholder="Username" name="username" required />
                        </div>

                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Password" name="password"
                                required />
                        </div>

                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Confirm Password"
                                name="confirm_password" required />
                        </div>

                        <button type="submit" class="btn btn-success">Register</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
