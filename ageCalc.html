<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function  calculateAge(){
            var today = new Date();
            var birthDate = new Date(document.getElementById("birthday").value);
            var age = today.getFullYear() - birthDate.getFullYear();
            var m = today.getMonth() - birthDate.getMonth();
            var d = today.getDate() - birthDate.getDate();

            if (d < 0) {
                m--;
                d += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }
            if (m < 0) {
                age--;
                m += 12;
            }

            document.getElementById("output").textContent = `years: ${age} months: ${m} days: ${d}`;
        }
    </script>
</head>
<body>
    <form>
        birthday: <input type="date" id="birthday" name="birthday">
        age: <p id="output"></p>
        <button type="button" onclick="calculateAge()">calculate</button>
    </form>
</body>
</html>
